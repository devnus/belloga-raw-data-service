spring:
  # 파일 사이즈 지정
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 100MB

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration/{vendor},classpath:db/seed/test # when you want to give test seed, add location test seed too

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

  kafka:
    producer:
      bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: localhost:9092
      enable-auto-commit: true

app:
  topic:
    raw:
      raw-data-upload: raw-data-upload
  web-client:
    base-url: http://af13e25e0bf784b9d980f772393690ae-912693386.ap-northeast-2.elb.amazonaws.com

## aws S3 관련 정보
cloud:
  aws:
    s3:
      bucket: belloga-dev-s3-raw-data-bucket
      unzip-bucket: belloga-dev-s3-unzip-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true